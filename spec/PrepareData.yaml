name: "PrepareData graph"
topic: "station-announcer/PrepareData"
cases:
  -
    name: "Receiving a data dir"
    assertion: "Should return an object containing data keys"
    inputs:
      in: "data"
    expect:
      out:
        includeKeys:
          - consumable
          - gate
          - identification
          - person
          - problem
          - region
          - service
          - spaceline
          - spaceport
          - things
          - timeunit
          - transport
